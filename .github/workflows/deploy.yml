name: Deploy to Azure Storage ($web)

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Sync Files to Azure Storage
        uses: azure/CLI@v2
        with:
          azcliversion: latest
          inlineScript: |
            # az storage blob sync is the exact command used for mirroring a local directory
            # with an Azure container (similar to upload-batch, but with the ability to delete destinations)
            az storage blob sync \
              --container '$web' \
              --account-name pittimpscom \
              --source ./dist \
              --auth-mode login \
              --delete-destination true
